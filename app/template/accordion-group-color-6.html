<div role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}" class="panel-default" ng-keypress="toggleOpen($event)">
  <a role="button" data-toggle="collapse" href aria-expanded="{{isOpen}}" aria-controls="{{::panelId}}" tabindex="0" class="panel-heading bg-color-6 accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading" ng-disabled="isDisabled" uib-tabindex-toggle>
    <span ng-class="{'text-muted': isDisabled}" translate="{{heading}}"></span>
    <span class="iconBlock"><i class="fa" ng-class="{'fa-chevron-down': isOpen, 'fa-chevron-up': !isOpen}"></i></span>
  </a>
</div>
<div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel" class="panel-collapse collapse" uib-collapse="!isOpen">
  <div class="panel-body" ng-transclude></div>
</div>
